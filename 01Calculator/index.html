<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Calulator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <script defer>
        const addTwo = (num1, num2) => {
            return num1 + num2;
        }
    </script> -->
</head>
<body>
    <!-- there are two possible ways of adding the script tag one is in the head 
     and the other one is adding in the body (at the end of it) all the tags must 
     be in either of these two tags head or body now if we add it in head don't forget
     to add defer like the example shown above this is done so because we want the html
     to load first and then the rest of js to take over otherwise it will cause 
     hinderance in the page loading alright lets go -->

     <div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-green-300 via-purple-400 to-pink-500">
        <div class="flex flex-col items-center bg-gray-100/20 p-8 rounded-2xl shadow-blue-100 shadow-xl">
            <div id = "input" class="bg-white/30 rounded-xl shadow-2xl p-6 w-90 text-right text-3xl mb-4 font-medium">
                0
            </div>
            <div class="grid grid-rows-4 gap-y-3 text-3xl w-90">
                <div class="grid grid-cols-4 gap-x-3.5">
                    <button id="deleteAll" class="bg-white rounded-xl p-4 font-medium col-span-2 shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        C
                    </button>
                    <button id="delete" class="bg-white rounded-xl p-4 font-medium shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        &larr; 
                    </button>
                    <button id="divide" class="operations bg-yellow-300 rounded-xl p-4 font-medium shadow-2xl text-purple-600 hover:bg-blue-300 active:scale-105 duration-100">
                        &div;
                    </button>
                </div>
                <div class="grid grid-cols-4 gap-x-3.5">
                    <button id="7" class="numbers bg-white rounded-xl p-4 font-medium shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        7
                    </button>
                    <button id="8" class="numbers bg-white rounded-xl p-4 font-medium shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        8
                    </button>
                    <button id="9" class="numbers bg-white rounded-xl p-4 font-medium shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        9
                    </button>
                    <button id="times" class="operations bg-yellow-300 rounded-xl p-4 font-medium shadow-2xl text-purple-600 hover:bg-blue-300 active:scale-105 duration-100">
                        &times;
                    </button>
                </div>
                <div class="grid grid-cols-4 gap-x-3.5">
                    <button id="4" class="numbers bg-white rounded-xl p-4 font-medium shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        4
                    </button>
                    <button id="5" class="numbers bg-white rounded-xl p-4 font-medium shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        5
                    </button>
                    <button id="6" class="numbers bg-white rounded-xl p-4 font-medium shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        6
                    </button>
                    <button id="sub" class="operations bg-yellow-300 rounded-xl p-4 font-medium shadow-2xl text-purple-600 hover:bg-blue-300 active:scale-105 duration-100">
                        &minus;
                    </button>
                </div>
                <div class="grid grid-cols-4 gap-x-3.5">
                    <button id="1" class="numbers bg-white rounded-xl p-4 font-medium shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        1
                    </button>
                    <button id="2" class="numbers bg-white rounded-xl p-4 font-medium shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        2
                    </button>
                    <button id="3" class="numbers bg-white rounded-xl p-4 font-medium shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        3
                    </button>
                    <button id="add" class="operations bg-yellow-300 rounded-xl p-4 font-medium shadow-2xl text-purple-600 hover:bg-blue-300 active:scale-105 duration-100">
                        &plus;
                    </button>
                </div>
                <div class="grid grid-cols-4 gap-x-3.5">
                    <button id="0" class="numbers bg-white rounded-xl p-4 font-medium col-span-2 shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        0
                    </button>
                    <button id="decimal" class="bg-white rounded-xl p-4 font-medium shadow-2xl hover:bg-purple-300 active:scale-105 duration-100">
                        &period;
                    </button>
                    <button id="equals" class="bg-white/20 rounded-xl p-4 font-medium shadow-2xl text-white hover:bg-pink-500 active:scale-110 duration-100">
                        &equals;
                    </button>  
                </div>
            </div>
        </div>
     </div>

    <script src="./app.js">

    </script>

</body>
</html>
